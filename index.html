<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>页面跳转中...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f8fafc;
      color: #334155;
      padding: 16px;
      text-align: center;
    }
    .card {
      max-width: 420px;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.08);
    }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <p>正在根据设备类型跳转页面...</p>
    <noscript>
      <p>浏览器未启用 JavaScript，请手动选择：</p>
      <p><a href="desktop.html">桌面版</a> | <a href="mobile.html">手机版</a></p>
    </noscript>
  </div>

  <script>
    (function () {
      var query = new URLSearchParams(window.location.search);
      var force = query.get("view");
      if (force === "mobile") {
        window.location.replace("mobile.html");
        return;
      }
      if (force === "desktop") {
        window.location.replace("desktop.html");
        return;
      }

      var ua = navigator.userAgent || "";
      var mobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
      var smallTouchScreen = window.matchMedia("(max-width: 900px)").matches && (navigator.maxTouchPoints || 0) > 0;
      var isMobile = mobileUA || smallTouchScreen;
      window.location.replace(isMobile ? "mobile.html" : "desktop.html");
    })();
  </script>
</body>
</html>
